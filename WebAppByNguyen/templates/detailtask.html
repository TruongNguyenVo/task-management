{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Page Detail Task _nameTask</title>
		<script src="{% static 'index.js' %}"></script>
	<link rel="stylesheet" href="{% static 'index.css' %}">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
	<div name= "detail">
		
		<label>Name Task: {{nameTask}}</label> <br>
		<label>Datail Task: {{dataTask}}</label> <br>
		<label>Date Create: {{startDate}}</label> <br>
		<label>Date End Task: {{endDate}}</label> <br>

		{% if isImportant == True %}
			<label>Important: Yes</label> <br>
		{% endif %}

		<label>Note: {{note}}</label> <br>
		
			<ul class="notifications"></ul>
    	<div class="buttons">
      		<button type="submit" class="btn" id="success" name="task" value="Done">Done</button>
      		<button type="submit"  class="btn" id="error" name="task" value="Delete">Delete</button>
    	</div><br>
<!--     	<div class="buttons">
      		<button type="submit" class="btn" id="success" name="taskDont" value="Dont">Dont</button>
    	</div><br> -->
		<a href="/">Home</a><br>
		<a href="/list-task-done">List Task Done</a><br>
		<a href="/edit-task/{{id}}">Edit</a>	
	</div>
	</form>

</body>
</html>
